<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1><a href="/quiz-app/" class="header-link">Quiz App</a></h1>
  </header>
  <nav>
    <ul>
      <li><a href="#/question/soal1">Soal 1</a></li>
      <li><a href="#/question/soal2">Soal 2</a></li>
      <li><a href="#/question/ireguler">Ireguler</a></li>
    </ul>
  </nav>
  <main>
    <div id="question-container">
      <p id="question-description"></p>
      <h2 id="question">Pertanyaan akan muncul di sini</h2>
      <textarea id="answer" placeholder="Tulis jawaban esai Anda di sini"></textarea>
      <button id="submit" style="display: none;">Submit</button>
    </div>
    <div id="question-number"></div>
    <div id="result-container" style="display: none;">
      <p id="result-text"></p>
      <button id="try-again" style="display: none;">Try Again</button>
    </div>

    <div id="navigation">
      <button id="back" style="display: none;">Back</button>
      <div id="blank-space"></div>
      <button id="next">Next</button>
    </div>

    <div id="home-container" style="display: none;"></div>
    <div id="info-container" style="display: none;"></div>

    <div id="question-review" style="display: none;">
      <h3>Review</h3>
      <ul id="review-list">
      </ul>
    </div>
  </main>
  <div id="loading-animation" class="hidden">
    <div class="loader"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js" type="module"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
